name: macOS Tests (Swift)

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  macos-tests:
    name: Swift ${{ matrix.swift-version }} (macOS)
    runs-on: macos-15
    strategy:
      matrix:
        xcode-version:
          - '15.4'
          - '16.2'
        include:
          - swift-version: '5.10'
            xcode-version: '15.4'
          - swift-version: '6.0.3'
            xcode-version: '16.2'
    env:
      DEVELOPER_DIR: "/Applications/Xcode_${{ matrix.xcode-version }}.app/Contents/Developer"
    steps:
    - name: "‚¨áÔ∏è Checkout"
      uses: actions/checkout@v2
    - name: "üõ† Build and Run Tests"
      run: swift test --parallel
    - name: "üõ† Build Release"
      run: swift build --configuration release
